{% load static %}
<!DOCTYPE html>

<html lang="en">
<!--begin::Head-->

<head>
    <base href="../../../">
    <meta charset="utf-8" />
    <title>Queue Setup</title>
    <meta name="description" content="Wizard examples" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <!--end::Fonts-->


    <!--begin::Page Custom Styles(used by this page)-->

    <link rel="stylesheet" href="{%static 'customer/wizard-3.css'%}">
    <!--end::Page Custom Styles-->

    <link rel="stylesheet" href="{%static 'customer/plugins.bundle.css'%}">
    <link rel="stylesheet" href="{%static 'customer/prismjs.bundle.css'%}">
    <link rel="stylesheet" href="{%static 'customer/style.bundle.css'%}">
    <link rel="stylesheet" href="{%static 'customer/dark.css'%}">
    <link rel="stylesheet" href="{%static 'customer/dark1.css'%}">
    <link rel="stylesheet" href="{%static 'customer/light.css'%}">
    <link rel="stylesheet" href="{%static 'customer/light1.css'%}">

    


</head>
<!--end::Head-->

<!--begin::Body-->

<body id="kt_body"
    class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">


    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class=" container ">
            <div class="card card-custom">
                <div class="card-body p-0">
                    <!--begin: Wizard-->
                    <div class="wizard wizard-3" id="kt_wizard_v3" data-wizard-state="step-first"
                        data-wizard-clickable="true">
                        <!--begin: Wizard Nav-->
                        <div class="wizard-nav">
                            <div class="wizard-steps px-8 py-8 px-lg-15 py-lg-3">

                                <!--begin::Wizard Step 3 Nav-->
                                <div class="wizard-step" data-wizard-type="step">
                                    <div class="wizard-label">
                                        <h3 class="wizard-title">
                                            <span>1.</span> Select Services
                                        </h3>
                                        <div class="wizard-bar"></div>
                                    </div>
                                </div>
                                <!--end::Wizard Step 3 Nav-->

                                <!--begin::Wizard Step 5 Nav-->
                                <div class="wizard-step" data-wizard-type="step">
                                    <div class="wizard-label">
                                        <h3 class="wizard-title">
                                            <span>2.</span> Review and Submit
                                        </h3>
                                        <div class="wizard-bar"></div>
                                    </div>
                                </div>
                                <!--end::Wizard Step 5 Nav-->
                            </div>
                        </div>
                        <!--end: Wizard Nav-->

                        <!--begin: Wizard Body-->
                        <div class="row justify-content-center py-10 px-8 py-lg-12 px-lg-10">
                            <div class="col-xl-12 col-xxl-7">
                                <!--begin: Wizard Form-->
                                <form method="POST" class="form" id="kt_form" action="">
                                    {% csrf_token %}
                                    <!--begin: Wizard Step 1-->
                                    <div class="pb-5" data-wizard-type="step-content" data-wizard-state="current">
                                        <h4 class="mb-10 font-weight-bold text-dark">Setup Your Queues</h4>
                                        <!--begin::Input-->
                                        <div class="form-group">
                                            <label>Queue Name</label>
                                            <input type="text" id="qname" class="form-control" name="queueName"
                                                placeholder="Queue Name"/>
                                            <span class="form-text text-muted">Please enter the name of the
                                                Queue.</span>
                                        </div>

                                        <div class="form-group">
                                            
                                                <label>Categories (Please enter your different categories seperated by a comma)</label>
                                                <input type="text" id="qcategories" class="form-control" name="categories" placeholder="Categories" />
                                                    <span class="form-text text-muted">Please enter the services of the Queue.</span>
                                        </div>

                                    </div>
                                    <!--end: Wizard Step 1-->


                                    <!--begin: Wizard Step 5-->
                                    <div class="pb-5" data-wizard-type="step-content">
                                        <!--begin::Section-->
                                        <h4 class="mb-10 font-weight-bold text-dark">Review your Details and Submit</h4>
                                        <h6 class="font-weight-bolder mb-3">
                                            Queue Name:
                                        </h6>
                                        <div class="text-dark-50 line-height-lg">
                                            <div id="result"></div>
                                        </div>
                                        <div class="separator separator-dashed my-5"></div>
                                        <!--end::Section-->

                                        <!--begin::Section-->
                                        <h6 class="font-weight-bolder mb-3">
                                            Services:
                                        </h6>
                                        <div id="result1" class="text-dark-50 line-height-lg">
                                            
                                        </div>
                                        <div class="separator separator-dashed my-5"></div>
                                        <!--end::Section-->

                                        
                                    </div>
                                    <!--end: Wizard Step 5-->

                                    <!--begin: Wizard Actions-->
                                    <div class="d-flex justify-content-between border-top mt-5 pt-10">
                                        
                                        <!--begin::Aside Bottom-->
                                        <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-x-center"
                                            style=" background-position-y: calc(100%  ); background-image: url({%static 'customer/pattren_bottom.png' %}); background-size: cover ;" >
                                        </div>
                                        <!--end::Aside Bottom-->
                                        <div class="mr-2">
                
                                            <button type="button" id="prev" 
                                                class="btn btn-light-primary font-weight-bold text-uppercase px-9 py-4"
                                                data-wizard-type="action-prev" id="prev">
                                                Previous
                                            </button>
                                        </div>
                                        <div>
                                            <button id="button" type="button" class="btn btn-success font-weight-bold text-uppercase px-9 py-4" data-wizard-action="submit">
                                                Submit
                                            </button>
                                            <button type="button" id="next"
                                                class="btn btn-primary font-weight-bold text-uppercase px-9 py-4"
                                                data-wizard-type="action-next">
                                                Next
                                            </button>
                                        </div>
                                    </div>
                                    <!--end: Wizard Actions-->
                                </form>
                                <!--end: Wizard Form-->
                            </div>
                        </div>
                        <!--end: Wizard Body-->
                    </div>
                    <!--end: Wizard-->
                </div>
            </div>
        </div>
        <!--end::Container-->
    </div>
    <!--end::Entry-->


    <script>var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";</script>

    <!--begin::Global Theme Bundle(used by all pages)-->
    <script src="{%static 'customer/plugins.bundle.js'%}"></script>
    <script src="{%static 'customer/prismjs.bundle.js'%}"></script>
    <script src="{%static 'customer/scripts.bundle.js'%}"></script>
    <!--end::Global Theme Bundle-->

    <script>
        window.onload = function(){
            $("#button").hide();
            var nextElement = document.getElementById("next");
            $("#next").on('click',function(){
            $("#button").show();
            })
            $("#prev").on('click', function(){
                $("#button").hide();
            })
        }
    </script>

    <!--begin::Page Scripts(used by this page)-->
    <script src="{%static 'customer/wizard-3.js'%}"></script>
    <script>
        var q = document.getElementById("qname");
        q.onchange = function(){
            document.getElementById("result").innerHTML = q.value;
        }



        var cat = document.getElementById("qcategories");
        cat.onchange = function(){
            var temp = cat.value.split(",");
            var parent1 = document.getElementById("result1");
            while(parent1.firstChild){
                    parent1.removeChild(parent1.firstChild);
                }
            temp.forEach(element => {
                var child = document.createElement("div");
                child.innerHTML = element;
                parent1.appendChild(child);                
            });
        }
        
    </script>

</body>
<!--end::Body-->

</html>
