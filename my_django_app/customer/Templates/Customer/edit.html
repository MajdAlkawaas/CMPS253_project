                            <div class="tab-pane active" id="kt_apps_projects_view_tab_2" role="tabpanel">
                                <form class="form" method="POST">
                                    {% csrf_token %}
                                    <div class="row">
                                        <div class="col-lg-9 col-xl-6 offset-xl-3">
                                            <h3 class="font-size-h6 mb-5">Queue Info:</h3>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label text-right">Queue
                                            Name</label>
                                        <div class="col-lg-9 col-xl-6">
                                            <!-- <input class="form-control form-control-lg form-control-solid" type="text"
                                                value="" placeholder="Ener the Queue name" name="queueNameEdited" /> -->
                                                {{form.queueNameEdited}}
                                            <span class="form-text text-muted">Here is muted text</span>
                                        </div>
                                    </div>

                                    <div class="separator separator-dashed my-10"></div>




                                    <!--begin::Heading-->
                                    <div class="row">
                                        <div class="col-lg-9 col-xl-6 offset-xl-3">
                                            <h3 class="font-size-h6 mb-5">Categories Info:</h3>
                                        </div>
                                    </div>
                                    <!--end::Heading-->

                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label text-right">Categories</label>
                                        <div class="col-lg-9 col-xl-6">
                                            {{form.categoriesEdited}}
                                            <span class="form-text text-muted">Please enter the categories of the
                                                queue.</span>
                                        </div>
                                    </div>


                                    <div class="separator separator-dashed my-10"></div>

                                    <div class="row">
                                        <div class="col-lg-9 col-xl-6 offset-xl-3">
                                            <h3 class="font-size-h6 mb-5">Queue Operators Info:</h3>
                                        </div>
                                    </div>

                                    <div class="form-group row">
                                        <label class="col-xl-3 col-lg-3 col-form-label text-right">Queue Operators</label>
                                        <div class="col-lg-9 col-xl-6">
                                            {{form.queueOperator_list}}
                                        </div>
 
                                    </div>
                                    
                                    <!-- <div class="pb-lg-0 pb-5">
                                        <button type="submit" id="kt_login_singin_form_submit_button"
                                            class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">SignIn</button>
                                    </div> -->
                                    <div class="card-footer" style="float: right;">
                                        <button type="submit" class="btn btn-primary mr-2" name="btnform1">Submit</button>
                                        <button type="submit" class="btn btn-danger" name="btnform2">Delete</button>
                                    </div>

                                    
                                  

                                </form>
