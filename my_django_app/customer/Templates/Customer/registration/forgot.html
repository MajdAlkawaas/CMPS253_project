{% load static %}
<!DOCTYPE html>

<html lang="en">
<!--begin::Head-->

<head>
    <title>Forgot Password</title>
    <meta name="description" content="Forgot password page example" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://majdalkawaas.github.io/static/customer/dark.css">
    <link rel="stylesheet" href="https://majdalkawaas.github.io/static/customer/dark1.css">
    <link rel="stylesheet" href="https://majdalkawaas.github.io/static/customer/light.css">
    <link rel="stylesheet" href="https://majdalkawaas.github.io/static/customer/light1.css">
    <link rel="stylesheet" href="https://majdalkawaas.github.io/static/customer/login-3.css">
    <link rel="stylesheet" href="https://majdalkawaas.github.io/static/customer/plugins.bundle.css">
    <link rel="stylesheet" href="https://majdalkawaas.github.io/static/customer/prismjs.bundle.css">
    <link rel="stylesheet" href="https://majdalkawaas.github.io/static/customer/style.bundle.css">


    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"/> 
    <!--end::Fonts-->


</head>
<!--end::Head-->

<!--begin::Body-->

<body id="kt_body"
    class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">

    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-3 wizard d-flex flex-column flex-lg-row flex-column-fluid">
            <!--begin::Aside-->
            <div class="login-aside d-flex flex-column flex-row-auto">

                <!--begin::Aside Bottom-->
                <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-x-center"
                    style=" background-image: url(https://majdalkawaas.github.io/static/customer/pattren_left.png); background-size: cover ;" >
                </div>
                <!--end::Aside Bottom-->
            </div>
            <!--begin::Aside-->

            <!--begin::Content-->
            <div class="login-content flex-column-fluid d-flex flex-column p-10">
                <!--begin::Top-->
                <div class="text-right d-flex justify-content-center">
                    <div class="top-forgot text-right d-flex justify-content-end pt-5 pb-lg-0 pb-10">
                        
                        <!--begin::Logo-->
                        <a href="#" class="text-center pt-2">
                            <img src= "https://majdalkawaas.github.io/static/customer/logo_blue.png" class="max-h-125px" alt=""/>
                        </a>
                        <!--end::Logo-->


                    </div>
                </div>
                <!--end::Top-->

                <!--begin::Wrapper-->
                <div class="d-flex flex-row-fluid flex-center">
                    <!--begin::Forgot-->
                    <div class="login-form">
                        <!--begin::Form-->
                        <form method="POST" class="form" id="kt_login_forgot_form" > {% csrf_token %}
                            <!--begin::Title-->
                            <div class="pb-5 pb-lg-15">
                                <h3 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">Forgotten Password
                                    ?</h3>
                                <p class="text-muted font-weight-bold font-size-h4">Enter your email to reset your
                                    password</p>
                            </div>
                            <!--end::Title-->

                            <!--begin::Form group-->
                            <div class="form-group">
                                {% comment %} <input class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
                                    type="email" placeholder="Email" name="email" autocomplete="on" /> {% endcomment %}
                                {{ form.email }}
                            </div>
                            <!--end::Form group-->

                            <!--begin::Form group-->
                            <div class="form-group d-flex flex-wrap">
                                <button type="submit" id="kt_login_forgot_form_submit_button"
                                    class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4">Submit</button>
                                
                            </div>
                            <!--end::Form group-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Forgot-->
                </div>
                <!--end::Wrapper-->
            </div>
            <!--end::Content-->
        </div>
        <!--end::Login-->
    </div>
    <!--end::Main-->


    <!-- <script>var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";</script> -->
