{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- <base href="../../../../"> -->
    <meta charset="utf-8" />
    <title>Sign In</title>
    <meta name="description" content="Singin page example" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="{%static 'customer/dark.css'%}">
    <link rel="stylesheet" href="{%static 'customer/dark1.css'%}">
    <link rel="stylesheet" href="{%static 'customer/light.css'%}">
    <link rel="stylesheet" href="{%static 'customer/light1.css'%}">
    <link rel="stylesheet" href="{%static 'customer/login-3.css'%}">
    <link rel="stylesheet" href="{%static 'customer/plugins.bundle.css'%}">
    <link rel="stylesheet" href="{%static 'customer/prismjs.bundle.css'%}">
    <link rel="stylesheet" href="{%static 'customer/style.bundle.css'%}">

    <!--begin::Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
    <!--end::Fonts-->
    <link rel="shortcut icon" href="{%static 'customer/Blue_sqrs.png' %}"/>

</head>

<body id="kt_body"
    class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading">

    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
        <!--begin::Login-->
        <div class="login login-3 wizard d-flex flex-column flex-lg-row flex-column-fluid">
            <!--begin::Aside-->
            <div class="login-aside d-flex flex-column flex-row-auto">
                <!--begin::Aside Bottom-->
                <div class="aside-img d-flex flex-row-fluid bgi-no-repeat bgi-position-x-center"
                    style=" background-image: url({%static 'customer/Siginin_left.png' %}); background-size: cover ;" >
                </div>
                <!--end::Aside Bottom-->
            </div>
            <!--begin::Aside-->

            <!--begin::Content-->
            <div class="login-content flex-row-fluid d-flex flex-column p-10">
                <!--begin::Top-->
                <div class="text-right d-flex justify-content-center">
                    <div class="top-signin text-right d-flex justify-content-end pt-5 pb-lg-0 pb-10">
                        <!--begin::Logo-->
                        <a href="#" class="text-center pt-2">
                            <img src= "{%static 'customer/logo_blue.png'%}" class="max-h-125px" alt=""/>
                        </a>
                        <!--end::Logo-->
                            

                    </div>
                </div>
                <!--end::Top-->

                <!--begin::Wrapper-->
                <div class="d-flex flex-row-fluid flex-center">
                    <!--begin::Signin-->
                    <div class="login-form">
                        <!--begin::Form-->
                        <form method="POST" class="form" id="kt_login_singin_form">
                            {% csrf_token %}
                            {{ form.non_field_errors }}
                            <!--begin::Title-->
                            <div class="pb-5 pb-lg-15">
                                <h3 class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg">Sign In</h3>
                                <div class="text-muted font-weight-bold font-size-h4">
                                    New Here?
                                    <a href="{% url 'signup-customer-page' %}"
                                        class="text-primary font-weight-bolder">Create Account</a>
                                </div>
                            </div>
                            <!--begin::Title-->

                            {% for message in messages %}
                                <div class="alert alert-danger">
                                    {{ message }}
                                </div>
                            {% endfor %}

                            <!--begin::Form group-->
                            <div class="form-group">
                                <label class="font-size-h6 font-weight-bolder text-dark">Username</label>
                                {% comment %} <input class="form-control h-auto py-7 px-6 rounded-lg border-0" type="text" name="username" autocomplete="off" /> {% endcomment %}
                                {{ form.username }}
                            </div>
                            <!--end::Form group-->

                            <!--begin::Form group-->
                            <div class="form-group">
                                <div class="d-flex justify-content-between mt-n5">
                                    <label class="font-size-h6 font-weight-bolder text-dark pt-5">Password</label>

                                    <a href="{% url 'password_reset' %}"
                                        class="text-primary font-size-h6 font-weight-bolder text-hover-primary pt-5">
                                        Forgot Password ?
                                    </a>
                                </div>
                                {% comment %} <input class="form-control h-auto py-7 px-6 rounded-lg border-0" type="password" name="password" autocomplete="off" /> {% endcomment %}
                                {{form.password}}
                            </div>
                            <!--end::Form group-->

                            <!--begin::Action-->
                            <div class="pb-lg-0 pb-5">
                                <button type="submit" id="kt_login_singin_form_submit_button"
                                    class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-3">SignIn</button>
                            </div>
                            <!--end::Action-->
                        </form>
                        <!--end::Form-->
                    </div>
                    <!--end::Signin-->
                </div>
                <!--end::Wrapper-->
            </div>
            <!--end::Content-->
        </div>
        <!--end::Login-->
    </div>
    <!--end::Main-->


    <script>var HOST_URL = "https://preview.keenthemes.com/metronic/theme/html/tools/preview";</script>
    <!--begin::Global Config(global config for global JS scripts)-->

            },

                        "success": "#1B78C5",
                        "info": "#8950FC",
                        "warning": "#FFA800",
                        "danger": "#F64E60",
                        "light": "#E4E6EF",
                        "dark": "#181C32"
                    },
                    "light": {
                        "white": "#ffffff",
                        "primary": "#E1F0FF",
                        "secondary": "#EBEDF3",
                        "success": "#C9E2F7",
                        "info": "#EEE5FF",
                        "warning": "#FFF4DE",
                        "danger": "#FFE2E5",
                        "light": "#F3F6F9",
                        "dark": "#D6D6E0"
                    },
                    "inverse": {

                    }

                "gray": {

    <!--end::Global Config-->

    <!--begin::Global Theme Bundle(used by all pages)-->
    <script src="{%static 'customer/plugins.bundle.js'%}"></script>
    <script src="{%static 'customer/prismjs.bundle.js'%}"></script>
    <script src="{%static 'customer/scripts.bundle.js'%}"></script>
    <!--end::Global Theme Bundle-->


    <!--begin::Page Scripts(used by this page)-->
    <script src="{%static 'customer/login-3.js'%}"></script>
    <!--end::Page Scripts-->
</body>

</html>
